<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
</head>

<body>
    <div class="profile-info">
        <div class="profile-img">
            <img src="/img/profilePhoto.png" alt="">
        </div>
        <p>Rodney Cotton</p>
        <p class="sub">Helsinki, Finland</p>
    </div>
    <div class="profile-numbers">
        <div class="num">
            <p>100<br><span>post</span> </p>
        </div>
        <div class="num">
            <p>2,242<br><span> Follower</span></p>
        </div>

        <div class="num">
            <p>1,432<br><span>Following</span> </p>
        </div>
    </div>
    <div class="container-grid">
        <div class="pic"><img src="/img/photo1.png" alt=""></div>
        <div class="pic pic2"><img src="/img/photo2.png" alt=""></div>
        <div class="pic pic3"><img src="/img/photo3.png" alt=""></div>
        <div class="pic pic4"><img src="/img/photo_4.png" alt=""></div>
        <div class="pic"><img src="/img/photo5.png" alt=""></div>
        <div class="pic pic6"><img src="/img/photo6.png" alt=""></div>
    </div>
    <footer>
        <p>created by <b>Raghad ALmughidi</b> - devChallenges.io</p>
    </footer>
</body>

</html>
